    <link rel="stylesheet" href="../css/ProductDetails.css">
</head>
<body>
    
        <nav class="navbar">
            <div class="navbar-logo">
                <img src="../IMAGE/LOGO.png" alt="">
            </div>
            <ul class="navbar-links" id="navbar-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#Categories">Categories <img src="../IMAGE/arrow.png" alt=""></a></li>
                <li><a href="#Brands">Brands <img src="../IMAGE/arrow.png" alt=""></a></li>
                <li><a href="#Best-Sellers">Best Sellers</a></li>
                <li><a href="#Clearance-sales">Clearance Sales</a></li>
                <li><a href="#Order">Order</a></li>
            </ul>
            <div class="search-container">
                <input type="text" placeholder=""  id="search-bar">
                <span id="search-icon"><img src="../IMAGE/search.png" alt=""></span>
            </div>
            <div class="cart-user">
                <img src="../IMAGE/cart.png" alt="">
                <span></span>
                <img src="../IMAGE/user.png" alt="">
            </div>
            <div class="navbar-toggle" id="navbar-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>

        </nav>


        <div class="ProductImage">
        </div>

        <div class ="ProductInfo">


    <h1 class ="ProductName">SAMSUNG Galaxy S24</h1>

   <div class="Rating">
    <p class ="RatingLabel">Rating</p>
    <div class ="EmptyBox">Insert Rating Here</div>
</div>
<div class = "ProductPrice">
<p class ="PriceText">P15,000</p>
</div>
    <p class ="InfoLabel">Color</p>
    <div class="SelectColor"> 
        <button><p>Red</p></button>
        <button><p>Black</p></button>
        <button><p>White</p></button>
    </div>


    <p class ="InfoLabel">Ram/Storage</p>
    <div class="SelectRAM"> 
        <button><p>64 GB</p></button>
        <button><p>128 GB</p></button>
        <button><p>256 GB</p></button>
    </div>

<div class="Quantity">
    <p class ="InfoLabel">Quantity</p>
    <div class ="EmptyBox">Insert Quantity Here</div>
</div>    

<div class="CartorBuy">
    <button><p>ADD TO CART</p></button>
    <button><p>BUY</p></button>
</div>  


</div>

</body>
