<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <link rel="stylesheet" href="../css/CartPage.css">
</head>

<body>

    <nav class="navbar">
        <div class="logo">
            <img src="../IMAGE/LOGO1.png" alt="">
        </div>
        <div class="Checkout">
            <h1>Checkout</h1>
        </div>

        <div class="search-container">
            <input type="text" placeholder="" id="search-bar">
            <span id="search-icon"><img src="../IMAGE/search.png" alt=""></span>
        </div>
        <div class="cart-user">
            <img src="../IMAGE/user.png" alt="">
            <span></span>
            <img src="../IMAGE/cart.png" alt="">
        </div>
        <div class="navbar-toggle" id="navbar-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>

    </nav>

    <div class="Container">
        <div class="CartBox">

            <div id="c1">
                <div class="Checkboxtop"></div>
                <p id="PRODUCT">PRODUCT</p>
                <p id="UNITPRICE">Unit Price</p>
                <p id="QUANTITY">Quantity</p>
                <p id="TOTALPRICE">Total Price</p>
                <p>Action</p>
            </div>

            <div id="c2">
                <div class="Items">
                    <div class="top"></div>
                    <div class="bottom">
                        <div class="Checkbox"></div>
                        <div class="ProductImage"></div>
                        <p class="PRODUCTNAME">PRODUCT NAME</p>
                        <p class="VARIATION">Variation</p>
                        <p class="UNITPRICEVALUE">P 220</p>
                        <div class="Quantity">
                            <button class="MinusPlus">-</button>
                            <div class="QuantityNumber">1</div>
                            <button class="MinusPlus">+</button>
                        </div>
                        <p class="TOTALPRICEVALUE">Total Price</p>
                        <p class="DELETEITEM">Delete</p>
                    </div>
                </div>
            </div>

            <div id="c3">
                <div class="Items">
                    <div class="top"></div>
                    <div class="bottom">
                        <div class="Checkbox"></div>
                        <div class="ProductImage"></div>
                        <p class="PRODUCTNAME">PRODUCT NAME</p>
                        <p class="VARIATION">Variation</p>
                        <p class="UNITPRICEVALUE">P 220</p>
                        <div class="Quantity">
                            <button class="MinusPlus">-</button>
                            <div class="QuantityNumber">1</div>
                            <button class="MinusPlus">+</button>
                        </div>
                        <p class="TOTALPRICEVALUE">Total Price</p>
                        <p class="DELETEITEM">Delete</p>
                    </div>
                </div>
            </div>

            <div id="c4">
                <div class="Items">
                    <div class="top"></div>
                    <div class="bottom">
                        <div class="Checkbox"></div>
                        <div class="ProductImage"></div>
                        <p class="PRODUCTNAME">PRODUCT NAME</p>
                        <p class="VARIATION">Variation</p>
                        <p class="UNITPRICEVALUE">P 220</p>
                        <div class="Quantity">
                            <button class="MinusPlus">-</button>
                            <div class="QuantityNumber">1</div>
                            <button class="MinusPlus">+</button>
                        </div>
                        <p class="TOTALPRICEVALUE">Total Price</p>
                        <p class="DELETEITEM">Delete</p>
                    </div>
                </div>
            </div>

            <div id="c5">
                <div class="CheckoutRectangle">
                    <div class="Checkboxbottom"></div>
                    <div id="Selectall">Select All</div>
                    <p>Delete</p>
                    <p>Total(0 Item):</p>
                    <p>P 0</p>
                    <div id="CheckoutButton">Check Out</div>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
