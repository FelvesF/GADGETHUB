<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="../IMAGE/LOGO1.png" alt="">
        </div>
        <div class="LOGIN">
            <h1 >LOG-IN</h1>
        </div>
    </nav>
    <div class="Login-bg">
        <div class="Login_Container">
            <form action="" class="login-form">
                <img  class="profile-login" src="../IMAGE/profile.png" alt="">
                <div class="form-group">
                    <!-- <label for="username">Username</label> -->
                    <input type="text" id="username" name="username" placeholder="Username / Email" required>
                </div>
                <div class="form-group">
                    <!-- <label for="username">Username</label> -->
                    <input type="text" id="username" name="username" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <!-- <label for="password">Password</label> -->
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <i class="fa fa-eye" id="show-pass" onclick="showPassword()"></i>
                </div>
                <div class="form-group">
                    <!-- <label for="password">Password</label> -->
                    <input type="password" id="password" name="password" placeholder="Re-Type Password" required>
                    <i class="fa fa-eye" id="show-pass" onclick="showPassword()"></i>
                </div>
                <button type="submit"><p>LOGIN</p></button>
                <div class="sign-up">
                    <p>Don't Have an Account?</p>
                    <a href="Login.html"><p>Log-In</p></a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
